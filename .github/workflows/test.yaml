name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🔧 Test
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: |
          npm ci
          npm run check
          npm run lint
          npm run test
          npm run build
